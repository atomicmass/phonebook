<!DOCTYPE html>
<html>

<head>
    <title>To Do API Client Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Users</a>
        </div>
    </div>

    <div id="main" class="container">
        <button data-bind="click: showRegister" class="btn">Register</button>
        <!--[{"id":1,"email":"sceoan@gmail.com","name":"sean","role":"ADMIN"}]-->
        <table class="table table-striped">
            <tr>
                <th>Users</th>
                <th>Actions</th>
            </tr>

            <!-- ko foreach: tasks -->
            <tr>
                <td>
                    <p><b data-bind="text: name"></b></p>
                    <p data-bind="text: email"></p>
                    <p data-bind="text: role"></p>
                </td>
                <td>
                    <button data-bind="click: $parent.beginEdit" class="btn">Edit</button>
                </td>
            </tr>
            <!-- /ko -->

        </table>

    </div>

    <div id="add" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addDialogLabel"
        aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="addDialogLabel">Register new user</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputName">Name</label>
                    <div class="controls">
                        <input data-bind="value: name" type="text" id="inputName" placeholder="Name" autocomplete="name"
                            style="width: 150px;">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>
                    <div class="controls">
                        <input data-bind="value: email" type="text" id="inputEmail" autocomplete="email"
                            placeholder="Email" style="width: 150px;">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password</label>
                    <div class="controls">
                        <input data-bind="value: password" type="password" id="inputPassword"
                            autocomplete="new-password" placeholder="Password" style="width: 150px;">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button data-bind="click: register" class="btn btn-primary">Register</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
    </div>

    <div id="login" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
        <div class="modal-header">
            <h3 id="loginLabel">Sign In</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputLoginEmail">Username</label>
                    <div class="controls">
                        <input data-bind="value: username" type="text" id="inputLoginEmail" placeholder="Email" autocomplete="email">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputLoginPassword">Password</label>
                    <div class="controls">
                        <input data-bind="value: password" type="password" id="inputLoginPassword" placeholder="Password" autocomplete="current-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button data-bind="click: login" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Sign
                In</button>
        </div>
    </div>

            var self = this;
            self.email = ko.observable();
            self.password = ko.observable();
            self.name = ko.observable();

            self.register = function () {
                $('#add').modal('hide');

            }
        }


        function ServiceViewModel() {
            var self = this;
            self.tasksURI = 'http://localhost:9001/user';
            self.serviceUsername = "miguel";
            self.servicepassword = "python";
            self.tasks = ko.observableArray();

            self.ajax = function (uri, method, data) {
                var request = {
                    url: uri,
                    type: method,
                    contentType: "application/json",
                    accept: "application/json",
                    cache: false,
                    dataType: 'json',
                    data: JSON.stringify(data),
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Authorization",
                            "Basic " + btoa(self.serviceUsername + ":" + self.servicepassword));
                    },
                    error: function (jqXHR) {
                        console.log("ajax error " + jqXHR.status);
                    }
                };
                return $.ajax(request);
            }

            self.beginEdit = function (task) {
                task.name(task.name() + "d");
            }

            self.showRegister = function (task) {
                $('#add').modal('show');
            }

            self.ajax(self.tasksURI, 'GET').done(function (data) {

                for (var i = 0; i < data.length; i++) {

                    self.tasks.push({
                        id: ko.observable(data[i].id),
                        name: ko.observable(data[i].name),
                        email: ko.observable(data[i].email),
                        role: ko.observable(data[i].role)
                    });
                }
            });
        }

        var serviceVM = new ServiceViewModel();
        var registerVM = new RegisterViewModel();
        ko.applyBindings(serviceVM, $('#main')[0]);
        ko.applyBindings(registerVM, $('#add')[0]);


    </script>
</body>

</html>
